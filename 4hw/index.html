<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz!</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class='container'>
      <div class='row'>
        <div class='column'>
         <h1>Coding Quiz!</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class='card shadow-sm'>
        <div class='card-header text-center bg-transparent' id='top'>
            <h3>Coding Quiz!</h3>
        </div>
        <div class='card-body text-center'>
          <p class='card-text' id='center'>Take this coding quiz! 10 Seconds per question! Try to get a hi-score!</p>
          <ul class='card-text text-left' id='hanger'></ul>
          <form id="nameField">
            <p class='card-text'>Please enter your name and click the button to save your high score!</p>
            <div class="form">
              <input type="text" class="form align-middle" id="name" placeholder="Your name here!">
              <button class="btn btn-outline-secondary btn-sm align-middle" type="button" id="save">Save</button>
            </div>
          </form>
        </div>
      
        <div class='card-footer text-center bg-transparent' id='bottom'>
            <button type="button" class="btn btn-primary" id="start">Start</button>
        </div>
    </div>  
  </main>


  <!--JS file with Questions-->
  <script src="./questions.js"></scriptsrc></script>
  <!--JS File with Code-->
  <script src="./script.js"></script>
  <!--Bootstrap JS Links-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
