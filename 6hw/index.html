<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "style.css"/>
  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous"/>
  <!--Font Awesome stylesheet-->
  <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous"/>
  <!--Additional/Personal stylesheet-->
  <link rel="stylesheet" href = "style.css"/>
  <title>Weather Dashboard</title>
</head>

<body>
  <!--HTML used below is based on a dashboard template provided in the Bootstrap 4.5 documentation-->
  <!--Header-->
  <header class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap shadow justify-content-center">
      <h2 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Weather Dashboard</h2>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
  </header> 
  <!--Page body-->
  <div class="container-fluid">
    <div class="row">
      <!--Sidebar-->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <div class="nav flex-column nav-justified">
            <h5>Search for a City:</h5>
            <form class="form-inline">
              <div class="input-group">
                <input type="text" class="form control" id="search-inp" placeholder=""/>
                <div class="input-group-append">
                  <button class="btn-primary" id="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </nav>
      <!--Empty div, structures generated elements-->
      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div id="main">
        </div>
        <div class="card-deck" id="sub">
        </div>
      </main>  
    </div>
  </div>
 
  <!--JQuery and Bootstrap API scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!--Personal scripts-->
  <script src="../weatherkey/config.js"></script>
  <script src="script.js"></script>
</body>
</html>
